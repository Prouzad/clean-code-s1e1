<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="main__add-task">
    <h3 class="main__title add-task-name">Add Item</h3>
    <div class="main__task-wrapper">
      <input id="new-task" class="main__task-input" type="text">
      <button class="task-wrapper__add-btn btn">Add</button>
    </div>
    </p>
    <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-list">
        <input type="checkbox" class="task-list__task-checkbox">
        <label class="task-list__task-name">Pay Bills</label>
        <input type="text" class="task-list__task-input">
        <button class="task-list__edit-task btn">Edit</button>
        <button class="task-list__delete-task btn"><img src="./remove.svg" class="task-list__img"></button>
      </li>
      <li class="task-list edit-mode">
        <input type="checkbox" class="task-list__task-checkbox">
        <label class="task-list__task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-list__task-input">
        <button class="task-list__edit-task btn">Save</button>
        <button class="task-list__delete-task btn"><img src="./remove.svg" class="task-list__img"></button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-list">
        <input type="checkbox" checked class="task-list__task-checkbox">
        <label class="task-list__task-name">See the Doctor</label>
        <input type="text" class="task-list__task-input">
        <button class="task-list__edit-task btn">Edit</button>
        <button class="task-list__delete-task btn"><img src="./remove.svg" class="task-list__img"></button>
      </li>
    </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
