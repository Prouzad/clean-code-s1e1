<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="main__add-task">
    <label for="main_title">Add Item</label>
    <div class="main__task-row-wrapper">
      <input id="new-task"class="main__task-input" type="text">
      <button>Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="task-checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="edit-task">Edit</button>
        <button class="delete-task"><img src="./remove.svg"></button>
      </li>
      <li class="edit-mode">
        <input type="task-checkbox">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="edit-task">Save</button>
        <button class="delete-task"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="task-checkbox" checked>
        <label class="task-name">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="edit-task">Edit</button>
        <button class="delete-task"><img src="./remove.svg"></button>
      </li>
    </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
